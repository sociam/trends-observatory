    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/livementions.css">
    </head>
    <body ng-app="trends" ng-controller="main">
        <h1>Trending on the Web (ToW)</h1>
        <div class="trends">
            <table class="stats">
                <tr><td>Trending topics: </td><td class="value">foo</td></tr>
                <tr><td>Cross-machine topics: </td><td class="value">bar</td></tr>
            </table>
            <div class="socmacs">
                <div ng-repeat="sm in socmacs">
                    <div ng-repeat="loc in sm.locations"> 
                        <div class="trendlist">{{sm.name}} - {{loc.name}}</div>
                    </div>
                </div>
             </div>         
        </div>

        <script src="bower_components/less/dist/less.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/socket.io-client/socket.io.js"></script>
        <script src="bower_components/angularjs/angular.min.js"></script>
        <script src="bower_components/angular-socket-io/socket.min.js"></script>
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="js/trends.js"></script>
    </body>
</html>
